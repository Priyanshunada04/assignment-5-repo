<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Define a square with a black border -->
  <rect   x="1" y="2" width="20" height="20" fill="none" stroke="grey" />
  
  <!-- Define a small red circle -->
  <circle id="myCircle" cx="1" cy="2" r="1.5" fill="red">
    <!-- Add animation to make the circle traverse the perimeter of the square -->
    <animateMotion
      dur="6s"
      repeatCount="indefinite"
      calcMode="paced"
      keyPoints="0;1"
      keyTimes="0;1"
    >
    
    </animateMotion>
  </circle>
</svg>
