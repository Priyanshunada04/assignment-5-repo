        <svg width="100%" height="300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <polygon points="300,300 440,100 600,300" fill="#A1DD70" />
        <text x="100" y="100" font-family="timesnewroman" font-size="55" fill="yellow" stroke="black" stroke-width="1"
            transform="rotate(-5)">
            SVG Animation
        </text>
        <g>
            <path fill-opacity="0.1" stroke="lightgray" d="
                M 440, 100
                m -50, 0
                a 50,50 0 1,0 100,0
                a 50,50 0 1,0 -100,0
            " />
            <circle r="5" fill="blue">
                <animateMotion dur="10s" repeatCount="indefinite" path=" M 440, 100
                    m -50, 0
                    a 50,50 0 1,0 100,0
                    a 50,50 0 1,0 -100,0" />
            </circle>
        </g>
    </svg>
